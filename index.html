<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <header class="header">
        <h1 class="title">Прогноз погоды</h1>      
        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>       
    </header>

    <div class="card">
        <div class="card-city">London  <span>GB</span> </div>
        
        <div class="card-weather">
            <div class="card-value">11<sup>°с</sup></div>
            <img class="card-img" src="./img/weather-app-main/img/example.png" alt="Weather">
        </div>
        
        <div class="card-description">Cloud</div>      
    </div>  
    
    <footer class="footer">
        <a href="https://t.me/Phant0m_7" target="_blank">Project Phantom</a>
    </footer>


    <script src="./main.js"></script>
</body>
</html>
